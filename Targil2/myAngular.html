<!DOCTYPE html>
<html ng-app="myAngular">
<head>
    <title>MyAngular</title>
    <script src="angular.js"></script>
    <script src="bootstrap.js"></script>
    <script src="timectrl.js"></script>
</head>
<body>
    <div ng-init= "name = 'Aviad'">
    <p>My name: <span ng-bind="name"/></p>
    <p ng-if="name == 'Aviad'">Hello {{name}}</p>
</div>
<div ng-controller="timeCtrl">
        <h1>Clock</h1>
        <h1>{{time}}</h1>
        <button ng-click="refresh()">Click to refresh time</button>
</body>
</html>
